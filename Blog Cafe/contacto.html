<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-whidth, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content ="ie-edge">
	<title>Blog de café</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<!--<link rel="stylesheet" type="text/css" href="css/normalize.css">-->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

<header class="site-header">
	<div class="contenedor">
		<div class="barra">
			<a href="/">
				<h1 class="no-margin">Blog<span>DeCafé</span></h1>
			</a>
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="cursos.html">Cursos</a>
				<a href="contacto.html">Contacto</a>
			</nav>
		</div>
		<div class="texto-header">
			<h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
			<p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
		</div>
	</div>
</header>
<main class="contenedor">
	<h2 class="centrar-texto">Contacto</h2>
	<div class="columnas-12">
		<img src="img/contacto.jpg" alt="imagen contacto">
	</div>
	<div class="columnas-10 formulario-contacto">
		<form action="#">
			<div class="campo">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" placeholder="Tu Nombre">
			</div>
			<div class="campo">
				<label for="email">E-Mail</label>
				<input type="email" id="email" placeholder="Tu Correo Electronico">
			</div>
			<div class="campo mensaje">
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje"></textarea>
			</div>
			<div class="campo enviar">
				<label for="nombre">Nombre</label>
				<input type="submit" value="Enviar" class="btn btn-primario">
			</div>
		</form>
	</div>
</main>

<footer class="site-footer">
	<div class="contenedor">
		<div class="barra">
			<p class="no-margin">Blog<span>DeCafé</span></p>
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="cursos.html">Cursos</a>
				<a href="contacto.html">Contacto</a>
			</nav>
		</div>
	</div>
</footer>
</body>
</html>
